<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="newBookForm" action="" method="post">
        <fieldset>
            <legend>Add a New Book</legend>

            <div class="field">
                <label for="bookTitle">Book's Title</label>
                <input required id="bookTitle" name="bookTitle" type="text" placeholder="Harry Potter">
            </div>

            <div class="field">
                <label for="bookAuthor">Book's Author</label>
                <input required id="bookAuthor" name="bookAuthor type="text" placeholder="J. K. Rowling">
            </div>

            <div class="field">
                <label for="bookPages">Number of Pages</label>
                <input required id="bookPages" name="bookPages" type="number" placeholder="512" min="1" max="2000">
            </div>

            <div class="field-checkbox">
                <input id="isRead" name="isRead" type="checkbox" checked>
                <label for="isRead">I already read this book.</label>
            </div>

            <button id="addBook" type="submit">Add to Shelf</button>
        </fieldset>
    </form>

    <div class="shelf">
        
    </div>
</body>
</html>
